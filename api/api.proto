syntax = "proto3";

package api;

import "google/api/annotations.proto";

service API {
    // 设置数据源
    rpc SetSource (Source) returns (Null) {
        option (google.api.http) = {
            put: "/source"
            body: "*"
        };
    }
}

message Source {
    string name = 1;
    string config = 2;
}

message Null {}
